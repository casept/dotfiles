#switch prefix key to Ctrl + a
set -g prefix C-a
unbind C-b


#change pane switch keys to vim keybinds
unbind %
unbind '"'
bind g split-window -h
bind f split-window -v

bind h select-pane -L
bind l select-pane -R
bind k select-pane -U
bind j select-pane -D

unbind x
bind d kill-pane

#Reach the last active window using C-a
bind-key C-a last-window

#Allow sending all keys (including prefix) to nested tmux by pressing a first
bind-key a send-prefix

#Do not zero-index windows and panes
set -g base-index 1
set-window-option -g pane-base-index 1

#Aggressively resize (ignore smaller clients who aren't actively looking at the window)
setw -g aggressive-resize on

# Highlight active window
set-window-option -g window-status-current-bg yellow

# Allows for faster key repetition
set -s escape-time 0

# Set the status line
set-option -g status-justify right
set-option -g status-bg yellow
set-option -g status-fg black
set-option -g status-interval 60
set-option -g status-left-length 30
set-option -g status-left '#[fg=black]» #[fg=black,bold]#T#[default]'
# Check if upower is installed.
# If it is, run it to determine battery %-age
# If it isn't, display  "??%"
set-option -g status-right '#[fg=black,bold]| #[fg=black,bold]###S #[fg=black]| #[fg=black]%R %d-%m-%y #[fg=black]| ⚡ #(command -v upower >/dev/null 2>&1 && upower -i `upower -e | grep 'BAT'` | grep -E "percentage" | cut -d ":" -f2 | sed "s/ //g" || echo "??%")#[default]'
set-option -g visual-activity on

# Reload config file using "r"
bind r source-file ~/.tmux.conf

# use 256 colors
set -g default-terminal "screen-256color"

# Keep plenty of history for scrollback
set -g history-limit 50000
