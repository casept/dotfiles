#switch prefix key to Ctrl + a
set -g prefix C-a
unbind C-b

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
	bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
	bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
	bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
	bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
	bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"
	bind-key -T copy-mode-vi C-h select-pane -L
	bind-key -T copy-mode-vi C-j select-pane -D
	bind-key -T copy-mode-vi C-k select-pane -U
	bind-key -T copy-mode-vi C-l select-pane -R
	bind-key -T copy-mode-vi C-\ select-pane -l

#Additional vim keybinds
unbind %
unbind '"'
bind g split-window -h
bind f split-window -v
unbind x
bind d kill-pane
bind n next-window
bind p previous-window
bind c new-window
# Enable vi mode
set-window-option -g mode-keys vi

# Vim-like copy mode entry/exit
# Version-specific
run-shell "tmux setenv -g TMUX_VERSION $(tmux -V | cut -c 6-)"
if-shell -b '[ "$(echo "$TMUX_VERSION < 2.4" | bc)" = 1  ]' \
	"bind-key -t vi-copy 'v' begin-selection; \
	bind-key -t vi-copy 'y' copy-selection"
if-shell -b '[ "$(echo "$TMUX_VERSION >= 2.4" | bc)" = 1  ]' \
	"bind-key -T copy-mode-vi 'v' send -X begin-selection; \
	bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel"
#Reach the last active window using C-a
bind-key C-a last-window

#Allow sending all keys (including prefix) to nested tmux by pressing a first
bind-key a send-prefix

#Do not zero-index windows and panes
set -g base-index 1
set-window-option -g pane-base-index 1

#Aggressively resize (ignore smaller clients who aren't actively looking at the window)
setw -g aggressive-resize on

# Allows for faster key repetition
set -s escape-time 0

# Set the status line
set-option -g status-justify right
set-option -g status-bg yellow
set-option -g status-fg black
set-option -g status-interval 60
set-option -g status-left-length 30
set-option -g status-left '#[fg=black]» #[fg=black,bold]#T#[default]'
# Check if upower is installed.
# If it is, run it to determine battery %-age
# If it isn't, display  "??%"
set-option -g status-right '#[fg=black,bold]| #[fg=black,bold]###S #[fg=black]| #[fg=black]%R %d-%m-%y #[fg=black]| ⚡ #(command -v upower >/dev/null 2>&1 && upower -i `upower -e | grep 'BAT'` | grep -E "percentage" | cut -d ":" -f2 | sed "s/ //g" || echo "??%")#[default]'
set-option -g visual-activity on

# Reload config file using "r"
bind r source-file ~/.tmux.conf

# use 256 colors
set -g default-terminal "screen-256color"

# Keep plenty of history for scrollback
set -g history-limit 50000


# Set meaningful window titles
set -g set-titles on
set -g set-titles-string "#{session_name}:#{window_name}:#{pane_current_path}"
