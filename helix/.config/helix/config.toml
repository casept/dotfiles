theme = "gruvbox_dark_hard"

[editor]
auto-format = true
mouse = true
shell = ["zsh", "-c"]
rulers = [160]
color-modes = true
bufferline = "always"

[editor.statusline]
left = ["mode", "spinner"]
center = ["file-name"]
right = ["diagnostics", "selections", "position", "file-encoding", "file-line-ending", "file-type", "total-line-numbers"]
separator = "│"

[editor.lsp]
display-messages = true
display-inlay-hints = true

#[editor.whitespace.render]
#tab = "all"
#space = "all"
#newline = "none"
#[editor.whitespace.characters]
#space = "·"
#nbsp = "⍽"
#tab = "→"

[editor.indent-guides]
render = true

[keys.normal]
g = { a = "code_action" }
0 = "goto_line_start"
"$" = "goto_line_end"

[keys.select]
0 = "goto_line_start"
"$" = "goto_line_end"
